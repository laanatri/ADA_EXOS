<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="./main.css">

    <script type="module" src="./script.js" defer></script>
</head>
<body>
    <section class="newsletter-form-container">
        <div class="newsletter-form">
            <div class="logo-content">
                <img src="./images/logo.svg" alt="">
            </div>
            <div class="img-content">
                <picture>
                  <source media="(max-width: 768px)" srcset="./images/hero-mobile.jpg" />
                  <img src="./images/hero-desktop.jpg" alt="Chris standing up holding his daughter Elva" />
                </picture>
            </div>
            <div class="txt-content">
                <h1><span>We're</span><br> coming <br> soon</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <form action="">
                    <input type="text" placeholder="Email Address">
                    <button><img src="./images/icon-arrow.svg" alt=""></button>
                    <div class="error-picto">
                        <img src="./images/icon-error.svg" alt="">
                    </div>
                    <div class="error-email">
                        <p>Please provide a valid email</p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </p>
    </footer>
</body>
</html>
